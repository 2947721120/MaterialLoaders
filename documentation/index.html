<!DOCTYPE html>
<html>
<head>
	<title>Material Loaders</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="../MLoaders.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<div class="container">
<header>
	<img class="logo" src="Untitled-1.png" alt="Logo">
	<h1 class="title">Material <span>Loaders</span></h1>
	<hr class="divide" align="center">
	<p class="sub">A small library full of material colored loaders</p>

	<div class="wrap-buttons">
 		<a href="#"><button role="button" class="download">Download</button></a>
 		<a href="#"><button role="button" class="source">Github</button></a>
	</div>

	<div class="wrap-gh-star">
	<!-- Place this tag where you want the button to render. -->
	<a class="github-button" href="https://github.com/smartAgent47" data-count-href="/smartAgent47/followers" data-count-api="/users/smartAgent47#followers" data-count-aria-label="# followers on GitHub" aria-label="Follow @smartAgent47 on GitHub">Follow @smartAgent47</a>
	<!-- Place this tag where you want the button to render. -->
	<a class="github-button" href="https://github.com/smartAgent47/MaterialLoaders" data-icon="octicon-star" data-count-href="/smartAgent47/MaterialLoaders/stargazers" data-count-api="/repos/smartAgent47/MaterialLoaders#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star smartAgent47/MaterialLoaders on GitHub">Star</a>
	</div>
	</header>
<hr>
<section class="examples">
<h2 class="title-examples">Exam<span>ples</span></h2>
<hr class="division">
	<div class="contain">
		<a class="spinner" href="">
			<div class="mloader r-blue-500"></div>
		</a>

		<a class="spinner" href="">
			<div class="mloader s-purple-500"></div>
		</a>

		<a class="spinner" href="">
			<div class="mloader c-amber-500"></div>
		</a>

		<a class="spinner" href="">
			<div class="mloader s-colorful"></div>
		</a>
		<a class="spinner" href="">
			<div class="mloader fancy-circle">
				<span></span>
				<span></span>
			</div>
		</a>

		<a class="spinner" href="">
			<div class="mloader bouncy bouncy-balls">

				<span></span>
				<span></span>

		<a class="spinner" href="">
			<div class="mloader timer"></div>
		</a>

		<a class="spinner" href="">
			<div class="mloader e-ring"></div>
		</a>
		<a class="spinner" href="">

		<a class="spinner" href="">
			<div class="mloader circle-dot"></div>
		</a>
		<a class="spinner" href="">
			<div class="mloader fill-circle">
				<span></span>
			</div>

	</div>
</section>
